<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fech</title>
  </head>
  <body>
    <h1>Fech</h1>
    <section class="user-register">
      <section class="user-register__container">
        <h2 id="titulo">Crear usuario</h2>
        <form class="user-register__container--form">
          <input type="hidden" name="indice" id="indice" />
          <input
            class="input"
            type="text"
            name="nombre"
            id="nombre"
            placeholder="Nombre"
          />
          <input
            class="input"
            type="text"
            name="apellido"
            id="apellido"
            placeholder="Apellido"
          />
          <input
            class="input"
            type="text"
            name="documento"
            id="documento"
            placeholder="documento"
          />
          <p>
            <button class="button button--create" id="boton">Crear</button>
            <button class="button button--reset" id="reset" type="reset">
              reset
            </button>
          </p>
        </form>
      </section>
    </section>
    <section class="content-list">
      <section class="content-list__container">
        <table class="table">
          <thead class="table__head">
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Documento</th>
            <th colspan="3">Acciones</th>
          </thead>
          <tbody class="table__body" id="body-usuarios"></tbody>
        </table>
      </section>
    </section>
    <script src="app.js"></script>
  </body>
</html>
