<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fech</title>
  </head>
  <body>
    <h1>Fech</h1>
    <section class="user-register">
      <section class="user-register__container">
        <h2>Nuevo usuario</h2>
        <form class="user-register__container--form">
          <input
            class="input"
            type="text"
            name="nombre"
            id="nombre"
            placeholder="Nombre"
          />
          <input
            class="input"
            type="text"
            name="apellido"
            id="apellido"
            placeholder="Apellido"
          />
          <input
            class="input"
            type="text"
            name="documento"
            id="documento"
            placeholder="documento"
          />
          <button class="button" id="btn-enviar-datos">Enviar datos</button>
        </form>
      </section>
    </section>
    <section class="content-list">
      <section class="content-list__container">
        <table class="table">
          <thead class="table__head">
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Documento</th>
          </thead>
          <tbody class="table__body" id="body-usuarios"></tbody>
        </table>
      </section>
    </section>
    <script src="app.js"></script>
  </body>
</html>
